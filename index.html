<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Lobola Celebration ‚Äì Save the Date</title>

<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(to bottom, #f6f1e7, #e8d8b5);
    text-align: center;
    color: #3b2e1e;
}

.container {
    padding: 40px 20px;
    max-width: 600px;
    margin: auto;
}

h1 {
    font-size: 36px;
    letter-spacing: 2px;
}

h2 {
    font-weight: normal;
    font-style: italic;
}

.date-box {
    margin: 30px 0;
    font-size: 20px;
}

.highlight {
    font-size: 42px;
    font-weight: bold;
}

.location {
    margin-top: 20px;
    font-size: 18px;
}

.dress {
    margin-top: 30px;
    font-size: 20px;
}

.button {
    margin-top: 20px;
}

button {
    background-color: #b89c4d;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
}

button:hover {
    background-color: #9c833f;
}

/* Slideshow styles with fade effect */
.slideshow {
    margin-top: 30px;
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 300px;
    margin-left: auto;
    margin-right: auto;
    overflow: hidden;
}

.slideshow img {
    width: 100%;
    height: 100%;
    border-radius: 15px;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slideshow img.active {
    opacity: 1;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bg-music" loop>
  <source src="lobola.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container">

<h2>Save the Date</h2>
<h1>LOBOLA CELEBRATION</h1>

<div class="date-box">
APRIL <br>
<span class="highlight">03</span><br>
2026 <br><br>
12:00 PM
</div>

<!-- Slideshow Images -->
<div class="slideshow">
    <img src="rings.jpeg" alt="Rings" class="active">
    <img src="cow.jpeg" alt="Cow">
    <img src="part.jpeg" alt="Bride and Groom">
    <img src="second.jpeg" alt="Image 4">
    <img src="verse.jpeg" alt="Image 5">
    <img src="love.jpeg" alt="Image 6">
</div>

<!-- Dynamic Location -->
<div class="location">
üìç <span id="dynamic-location">Ka Xigalo Tsutsumani, ka Maluleke</span>
</div>

<!-- Bride & Groom Names -->
<div class="dress">
Bride: <strong>XILUVA MALULEKE</strong><br>
Groom: <strong>HASANI LICKTON MALULEKE</strong><br>
Dress Code: <strong>Champagne & White</strong>
</div>

<!-- Confirm Attendance Button -->
<div class="button">
<a href="https://docs.google.com/forms/d/e/1FAIpQLSdIPopk24yMU4-Ox61ZEei0mHvZsQtl51zohtkgApLwTnPbAQ/viewform?usp=dialog" target="_blank">
<button>Confirm Attendance</button>
</a>
</div>

</div>

<script>
// Slideshow JS with fade effect
let slides = document.querySelectorAll('.slideshow img');
let slideIndex = 0;

function showSlides() {
    slides.forEach(slide => slide.classList.remove('active'));
    slides[slideIndex].classList.add('active');
    slideIndex = (slideIndex + 1) % slides.length;
    setTimeout(showSlides, 3000);
}

// Dynamic Location JS
const locations = [
    "Ka Xigalo Tsutsumani, ka Maluleke",
    "Part 2: WELCOMING OF BRIDE: Ka Xigalo Mahlambandlopfu, Ka Maluleke - Madhevu(same Day)"
];
let locIndex = 0;

function rotateLocation() {
    locIndex++;
    if(locIndex >= locations.length) { locIndex = 0; }
    document.getElementById('dynamic-location').textContent = locations[locIndex];
    setTimeout(rotateLocation, 5000);
}

// Start slideshow and location rotation
showSlides();
rotateLocation();

// Background Music ‚Äì iOS-friendly start at 1:41
document.addEventListener("DOMContentLoaded", function() {
    const music = document.getElementById("bg-music");

    function startMusicAtTime() {
        // Start playback first
        music.play().then(() => {
            // Now set the time safely
            music.currentTime = 101; // 1:41
        }).catch((err) => {
            console.log("Playback failed:", err);
        });

        // Remove event listeners to avoid repeated calls
        document.body.removeEventListener("touchstart", startMusicAtTime);
        document.body.removeEventListener("click", startMusicAtTime);
    }

    // Wait for first user interaction (required on mobile)
    document.body.addEventListener("touchstart", startMusicAtTime, { once: true });
    document.body.addEventListener("click", startMusicAtTime, { once: true });
});
</script>

</body>
</html>
